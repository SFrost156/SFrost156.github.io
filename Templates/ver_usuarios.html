<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Datos de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/tabla_users.css">
    <link rel="icon" href="/Resource/icons/logo.png">

</head>
<body>    
    <div class="container">
        <h3>Ver Datos de Usuarios</h3>
        <div class="mb-3">
            <label for="searchCedula" class="form-label">Buscar por Cédula:</label>
            <input type="text" class="form-control" id="searchCedula" placeholder="Ingrese cédula">
        </div>
        <div class="table-container">
            <table class="table-custom">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Estado</th>
                        <th scope="col">RH</th>
                        <th scope="col">Género</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Email</th>
                        <th scope="col">User ID</th>
                        <th scope="col">Tipo de cuenta</th>
                        <th scope="col">Acciones</th> 
                    </tr>
                </thead>
                <tbody id="vdata"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center h-100">
            <a class="btn btn-primary" href="/Templates/Admin.html">Atras</a>
        </div>
    </div>   


    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <div class="mb-3">
                            <label for="cedulaToDelete" class="form-label">Cédula del Usuario:</label>
                            <input type="text" class="form-control" id="cedulaToDelete" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="updateUserForm">
                <div class="mb-3">
                <label for="userIdToUpdate" class="form-label">ID de Usuario (Cedula)</label>
                <input type="text" class="form-control" id="userIdToUpdate" readonly>
                </div>
                <div class="mb-3">
                <label for="updNombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="updNombres">
                </div>
                <div class="mb-3">
                <label for="updApellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="updApellidos">
                </div>
                <div class="mb-3">
                <label for="updFecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="updFecha">
                </div>
                <div class="mb-3">
                <label for="updEstado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="updEstado">
                </div>
                <div class="mb-3">
                <label for="updRh" class="form-label">RH</label>
                <input type="text" class="form-control" id="updRh">
                </div>
                <div class="mb-3">
                <label for="updGenero" class="form-label">Género</label>
                <input type="text" class="form-control" id="updGenero">
                </div>
                <div class="mb-3">
                <label for="updTelefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="updTelefono">
                </div>
                <div class="mb-3">
                <label for="updDireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="updDireccion">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Controller/ver_usuarios.js"></script>
</body>
</html>
