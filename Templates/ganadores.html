<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganadores del Torneo de Robótica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/ganadores.css">
  <link rel="icon" href="/Resource/escudo-unitropico_1.png">
</head>
<body>
  <div class="container mt-4">
    <div class="mb-4">
      <img src="/Resource/logo-simbolo-unitropico-1.png" alt="Logo" class="me-3" style="width: 400px; height: 100px;">        
      <h1>Torneo de Robótica de Unitropico</h1>
      <h1>Ganadores</h1>
      <div class="btn-group" role="group" aria-label="Botones de Navegación">
        <a href="/index.html" class="btn btn-secondary">Inicio</a>
        <a href="/Templates/velocistas.html" class="btn btn-secondary">Velocistas</a>
        <a href="/Templates/velocistas2.html" class="btn btn-secondary">Velocistas Segunda Ronda</a>
        <a href="/Templates/mini_sumo.html" class="btn btn-secondary">Mini-Sumo</a>
        <a href="/Templates/futboleros.html" class="btn btn-secondary">Futboleros</a>

      </div>
    </div>

    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#modalAñadirGanador">
      Añadir Ganadores
    </button>

    <!-- Modal para añadir ganadores -->
    <div class="modal fade" id="modalAñadirGanador" tabindex="-1" aria-labelledby="modalAñadirGanadorLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAñadirGanadorLabel">Añadir Ganadores</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="selectorMiniSumo" class="form-label">Ganador de Mini-Sumos</label>
                <select id="selectorMiniSumo" class="form-select" required></select>
              </div>
              <div class="mb-3">
                <label for="selectorVelocistas" class="form-label">Ganador de Velocistas</label>
                <select id="selectorVelocistas" class="form-select" required></select>
              </div>
              <div class="mb-3">
                <label for="selectorFutboleros" class="form-label">Ganador de Futboleros</label>
                <select id="selectorFutboleros" class="form-select" required></select>
              </div>
              <button type="button" id="guardarGanadoresBtn" class="btn btn-primary">Guardar Ganadores</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de Ganadores -->
    <h2 class="mt-5">Tabla de Ganadores</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Ganador Mini-Sumos</th>
          <th>Ganador Velocistas</th>
          <th>Ganador Futboleros</th>
        </tr>
      </thead>
      <tbody id="cuerpoTablaGanadores">
        <!-- Aquí se agregarán dinámicamente las filas con los ganadores -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/Controller/ganadores.js"></script>
</body>
</html>
