<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/tabla_users.css">
    <link rel="icon" href="/Resource/icons/logo.png">
</head>
<body>    
    <div class="container">
        <h3>Ver Biblioteca</h3>
        <div class="mb-3">
            <label for="searchLibro" class="form-label">Buscar por Codigo del Libro:</label>
            <input type="text" class="form-control" id="searchLibro" placeholder="Ingrese nombre del libro">
        </div>
        <div class="table-container">
            <table class="table-custom">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Año</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Encuadernación</th>
                        <th scope="col">Formato</th>
                        <th scope="col">Idioma</th>
                        <th scope="col">Páginas</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Reseña</th>
                        <th scope="col">Link</th>
                        <th scope="col">Acciones</th> 
                    </tr>
                </thead>
                <tbody id="vdata"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center h-100">
            <a class="btn btn-primary" href="/Templates/Admin.html">Atrás</a>
        </div>
    </div>   

    <div class="modal fade" id="deleteLibroModal" tabindex="-1" aria-labelledby="deleteLibroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteLibroModalLabel">Eliminar Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteLibroForm">
                        <div class="mb-3">
                            <label for="codigoToDelete" class="form-label">Código del Libro:</label>
                            <input type="text" class="form-control" id="codigoToDelete" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Eliminar Libro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editLibroModal" tabindex="-1" aria-labelledby="editLibroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editLibroModalLabel">Editar Libro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="updateLibroForm">
                <div class="mb-3">
                <label for="codigoLibroToUpdate" class="form-label">Código de Libro</label>
                <input type="text" class="form-control" id="codigoLibroToUpdate" readonly>
                </div>
                <div class="mb-3">
                <label for="updNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="updNombre">
                </div>
                <div class="mb-3">
                <label for="updAutor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="updAutor">
                </div>
                <div class="mb-3">
                <label for="updAño" class="form-label">Año</label>
                <input type="text" class="form-control" id="updAño">
                </div>
                <div class="mb-3">
                <label for="updEditorial" class="form-label">Editorial</label>
                <input type="text" class="form-control" id="updEditorial">
                </div>
                <div class="mb-3">
                <label for="updEncuadernacion" class="form-label">Encuadernación</label>
                <input type="text" class="form-control" id="updEncuadernacion">
                </div>
                <div class="mb-3">
                <label for="updFormato" class="form-label">Formato</label>
                <input type="text" class="form-control" id="updFormato">
                </div>
                <div class="mb-3">
                <label for="updIdioma" class="form-label">Idioma</label>
                <input type="text" class="form-control" id="updIdioma">
                </div>
                <div class="mb-3">
                <label for="updPaginas" class="form-label">Páginas</label>
                <input type="text" class="form-control" id="updPaginas">
                </div>
                <div class="mb-3">
                <label for="updPrecio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="updPrecio">
                </div>
                <div class="mb-3">
                <label for="updReseña" class="form-label">Reseña</label>
                <textarea class="form-control" id="updReseña"></textarea>
                </div>
                <div class="mb-3">
                <label for="updLink" class="form-label">Link</label>
                <input type="text" class="form-control" id="updLink">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Controller/ver_productos.js"></script>
</body>
</html>
