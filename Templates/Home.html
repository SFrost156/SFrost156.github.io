<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlaces CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Style/tienda.css">

    <!-- Icono de la pestaña -->
    <link rel="icon" href="/Resource/icons/logo.png">

    <title>Tienda de usuario</title>
</head>
<body>
    <!-- Contenido de tu página -->
    <div class="usuario text-white text-center mt-5">
        <h1>Tienda de usuario</h1>
        <div id="user-name" class="user-name"></div>
        <div class="search-bar mt-4">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar productos..." />
                <button class="btn btn-outline-light" id="search-btn">Buscar</button>
            </div>
        </div>
        <div class="btn-container d-flex justify-content-center mt-3">
            <button id="btnPassword" class="btn btn-danger mx-2 custom-btn" onclick="window.location.href='/Templates/Recuperarcontraseña.html'">Cambiar Contraseña</button>
            <button id="btnlogout" class="btn btn-danger mx-2 custom-btn">Cerrar Sesión</button>
            <button id="btndelete" class="btn btn-danger mx-2 custom-btn" data-bs-toggle="modal" data-bs-target="#deleteUserModal">Eliminar Usuario</button>
            <button id="btnCarrito" class="btn btn-primary mx-2 custom-btn" data-bs-toggle="modal" data-bs-target="#cartModal">Ver Carrito</button>
        </div>
    </div>
    
    <div class="container-items" id="product-list">
    </div>

    <!-- Modal para mostrar detalles del producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 id="modalProductTitle"></h2>
                    <p id="modalProductAuthor"></p>
                    <p id="modalProductPrice"></p>
                    <p id="modalProductEditorial"></p>
                    <p id="modalProductYear"></p>
                    <p id="modalProductFormat"></p>
                    <p id="modalProductLanguage"></p>
                    <p id="modalProductPages"></p>
                    <p id="modalProductBinding"></p>
                    <p id="modalProductReview"></p>
                    <p id="modalProductLink"></p>
                    <img id="modalProductImage" src="" alt="Imagen del producto" style="max-width: 50%; max-height: 50%;">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addToCartButton">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar usuario -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar el carrito del usuario -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="container-items"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/Controller/home.js"></script>
    <script type="module" src="/Controller/tienda2.js"></script>
    <script type="module" src="/Controller/search.js"></script>
</body>
</html>
